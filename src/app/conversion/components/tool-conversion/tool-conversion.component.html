<div class="container">

  <h1>Conversor de Monedas</h1>
  <p>Seleccione las monedas con las cuales desea realizar la conversion, y luego ingrese el monto</p>
  <form (ngSubmit)="convertCurrency()" [formGroup]="formulario">
    <label for="baseCurrency">De:</label>
  <select name="" id="baseCurrency" formControlName="baseCurrency">
    @for (key of currencykeys; track $index) {
        <option [value]="key">{{ key }} - {{ currencyNames[key] || 'Nombre no disponible' }}</option>
    }
  </select><br>
  
  
  <label for="targetCurrency">A:</label>
  <select name="" id="targetCurrency" formControlName="targetCurrency">
    @for (key of currencykeys; track $index) {
      <option [value]="key">{{ key }} - {{ currencyNames[key] || 'Nombre no disponible' }}</option>
    }
  </select><br>
  
  
  <label for="amount">Cantidad:</label>
  <input type="number" id="amount" formControlName="amount"/> <br>
  
  <button type="submit">Convertir</button>
</form>

@if(convertedAmount !== null){
  <div>
    <p>{{ amount.toFixed(2) }} {{ baseCurrency }} equivale a {{ convertedAmount.toFixed(2) }} {{ targetCurrency }}</p>
  </div>
}
</div>
