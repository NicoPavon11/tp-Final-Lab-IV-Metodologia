<section class="container">
    <h1>Registrarse</h1>
    <form action="" [formGroup]="formulario" (ngSubmit)="register()" class="form">
        
        <div class="usuario">
            <label for="">Username:</label>
            <input type="text" formControlName="username">
            <div class="error" *ngIf="formulario.controls['username'].touched && formulario.controls['username'].getError('minlength')">
                <p>Min. 4 caracteres</p>
            </div>
            <div class="error" *ngIf="formulario.controls['username'].touched && formulario.controls['username'].getError('required')">
                <p>Ingrese usuario</p>
            </div>
        </div>

        <div class="contrasenia">
            <label for="">Password:</label>
            <input type="password" formControlName="password">
            <div class="error" *ngIf="formulario.controls['password'].touched && formulario.controls['password'].hasError('minlength')">
                <p>Min. 8 caracteres</p>
            </div>
            <div class="error" *ngIf="formulario.controls['password'].touched && formulario.controls['password'].hasError('required')">
                <p>Ingrese contrase√±a</p>
            </div>
        </div>

        <button type="submit">Registrar</button>
    </form>
</section>
