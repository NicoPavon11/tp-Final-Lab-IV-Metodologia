<div class="currency-card">
    <div class="currency-title">
        <p>{{ currencyERA.name }}</p>
    </div>
    <div class="currency-content">

        <div class="price">
            <p>Precio cotizacion: </p>
            <p>${{ currencyERA.rate.toFixed(2) }}</p>
        </div>

        
    </div>
    <div class="currency-footer">
        <i class="fa-solid fa-share-nodes" (click)="copyToClipboard()"></i>
        <i class="fa-solid fa-calculator"></i>
        <i class="fa-solid fa-circle-info" (click)="routearToDetail(currencyERA.code)"></i>
        
    </div>
  
</div>
